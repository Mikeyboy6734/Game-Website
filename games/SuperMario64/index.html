<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Mario 64</title>
</head>
<body>
  <h1>Super Mario 64</h1>
  <div id="emulator-container"></div>

  <script src="emulator.js"></script> <!-- Your emulator JS -->

  <script>
    // Path to the ROM
    const romPath = "ROM/SM64.z64";

    // Example using fetch to load the ROM
    fetch(romPath)
      .then(response => response.arrayBuffer())
      .then(buffer => {
        // Assuming your emulator has a `loadROM` function
        Emulator.loadROM(new Uint8Array(buffer));
        Emulator.start();
      })
      .catch(err => {
        console.error("Failed to load ROM:", err);
      });
  </script>
</body>
</html>
