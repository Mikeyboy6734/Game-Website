<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mario 64</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #emulator-container canvas {
      max-width: 100%;
      border: 2px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Super Mario 64</h1>
  <div id="emulator-container"></div>

  <!-- N64Wasm Emulator JS -->
  <script src="../../n64wasm.js"></script> <!-- adjust path if needed -->

  <script>
    const romPath = "ROM/SM64.z64"; // path to your ROM

    fetch(romPath)
      .then(response => response.arrayBuffer())
      .then(buffer => {
        const romData = new Uint8Array(buffer);

        // Initialize the emulator
        const emulator = new N64Wasm.Emulator({
          canvas: document.createElement('canvas'), // create a canvas
        });

        // Add canvas to container
        const container = document.getElementById('emulator-container');
        container.appendChild(emulator.canvas);

        // Load ROM and start the emulator
        emulator.loadRom(romData);
        emulator.start();
      })
      .catch(err => {
        console.error("Failed to load ROM:", err);
      });
  </script>
</body>
</html>
